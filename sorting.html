<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    
    <link rel="stylesheet" href="css/dataTables.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" charset="utf-8">
    
    <script src="js/jquery-1.4.2.js" type="text/javascript" charset="utf-8">
</script>
    <script src="js/jquery.dataTables.min.js" type="text/javascript" charset="utf-8">
</script>
    <script src="js/jquery.dataTables.FixedColumns.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery.dataTables.percentageSort.js" type="text/javascript" charset="utf-8">
</script>
    <style type="text/css" media="screen">
      td {
        border: 1px solid #CCC;
      }
    </style>    
    
    <title>
      Scrolling Test
    </title>

    <script type="text/javascript" charset="utf-8">
      $(function(){
        var oTable = $("#example").dataTable({
         "bPaginate": false,
         "bLengthChange": false,
         "bFilter": false,
         "bSort": true,
         "bInfo": false,
         "bAutoWidth": false,
         "sScrollY": "500px",
         "sScrollX": "1030px",
         "bScrollCollapse": true,
         "bProcessing":true,
         "aoColumnDefs": [{ "sType": "percent",  "aTargets": [ "sort-percent" ] }]
        });
        
      });
    </script>
    
  </head>
  <body>

<p>
  <a href="index.html">Example with borders</a>
  |
  <a href="no-border.html">Example without borders</a>
  |
  <a href="super-standards.html">Example with borders in Super Standards Mode</a>
</p>
<p>Git repo located at <a href="http://github.com/baldwindavid/datatables_test">http://github.com/baldwindavid/datatables_test</a></p>
    
  <table id="example" class="display" style="width:2500px" cellpadding="0" cellspacing="0" border="0" >
    <thead>
      <tr>
        <th class="sort-percent">Percent</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>33%</td>
      </tr>
      <tr>
        <td>(4%)</td>
      </tr>
      <tr>
        <td>100%</td>
      </tr>
      <tr>
        <td>(10%)</td>
      </tr>
    </tbody>
  </table>
</body>
